<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mario's Pizza</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../Pizza.js" defer></script>
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css"/>
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Mario's Pizza</h1>
            <br>
            <form d="frmMenu">
                <div class="menu left">
                    <h3>Choose Size:</h3>
                    <div>
                        <input type="radio" id="personal" name="size" value="Personal Pizza">
                        <label for="personal">Personal Pizza</label>
                        <input type="number" id="qty_personal" name="qty_personal" value="0" min="0" style="width: 1em;">
                    </div>
                    <div>
                        <input type="radio" id="small" name="size" value="Small Pizza">
                        <label for="small">Small Pizza</label>
                        <input type="number" id="qty_small" name="qty_small" value="0" min="0" style="width: 1em;">
                    </div>
                    <div>
                        <input type="radio" id="medium" name="size" value="Medium Pizza">
                        <label for="medium">Medium Pizza</label>
                        <input type="number" id="qty_medium" name="qty_medium" value="0" min="0" style="width: 1em;">
                    </div>
                    <div>
                        <input type="radio" id="large" name="size" value="Large Pizza">
                        <label for="large">Large Pizza</label>
                        <input type="number" id="qty_large" name="qty_large" value="0" min="0" style="width: 1em;">
                    </div>
                    <div>
                        <input type="radio" id="extra large" name="size" value="Extra Large Pizza">
                        <label for="extra large">Extra Large Pizza</label>
                        <input type="number" id="qty_extra_large" name="qty_extra_large" value="0" min="0" style="width: 1em;">
                    </div>   
                </div>
                <div class="menu center">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Canadian Bacon">Canadian Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Meatballs">Meatballs<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Anchovy">Anchovy<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Chicken">Chicken<br>
                </div>

                <div class="menu right" >
                    <h3>Vegetables:</h3>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Green Peppers">Green Peppers<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Onions">Onions<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Mushrooms">Mushrooms<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Spinach">Spinach<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Banana Peppers">Banana Peppers<br>
                </div>
                <div>
                    <input id="btnOrder" type="button" onclick="getReceipt()"
                    value="Place Order">
                </div>
                <br><br>
                
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
        
    </body>
</html>
