<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mario's Pizza</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Pizza.css">
</head>

<body>
    <div id="menuBG">
        <h1>Mario's Pizza</h1>
        <br>
        <form id="frmMenu">
            <div class="column">
                <h3>Size:</h3>
                <div class="item">
                    <input type="radio" id="personal" name="size" value="Personal Pizza">
                    <label for="personal">Personal Pizza</label>
                    <input type="number" id="qty_personal" name="qty_personal" value="0" min="0">
                </div>
                <div class="item">
                    <input type="radio" id="small" name="size" value="Small Pizza">
                    <label for="small">Small Pizza</label>
                    <input type="number" id="qty_small" name="qty_small" value="0" min="0">
                </div>
                <div class="item">
                    <input type="radio" id="medium" name="size" value="Medium Pizza">
                    <label for="medium">Medium Pizza</label>
                    <input type="number" id="qty_medium" name="qty_medium" value="0" min="0">
                </div>
                <div class="item">
                    <input type="radio" id="large" name="size" value="Large Pizza">
                    <label for="large">Large Pizza</label>
                    <input type="number" id="qty_large" name="qty_large" value="0" min="0">
                </div>
                <div class="item">
                    <input type="radio" id="extra_large" name="size" value="Extra Large Pizza">
                    <label for="extra_large">Extra Large Pizza</label>
                    <input type="number" id="qty_extra_large" name="qty_extra_large" value="0" min="0">
                </div>
            </div>

            <div class="column">
                <h3>Meats:</h3>
                <div class="item">
                    <input type="checkbox" id="pepperoni" name="toppings" value="Pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                    <input type="number" id="qty_pepperoni" name="qty_pepperoni" value="0" min="0">
                </div>
                <div class="item">
                    <input type="checkbox" id="sausage" name="toppings" value="Sausage">
                    <label for="sausage">Sausage</label>
                    <input type="number" id="qty_sausage" name="qty_sausage" value="0" min="0">
                </div>
                <div class="item">
                    <input type="checkbox" id="canadian_bacon" name="toppings" value="Canadian Bacon">
                    <label for="canadian_bacon">Canadian Bacon</label>
                    <input type="number" id="qty_canadian_bacon" name="qty_canadian_bacon" value="0" min="0">
                </div>
                <div class="item">
                    <input type="checkbox" id="ground_beef" name="toppings" value="Ground Beef">
                    <label for="ground_beef">Ground Beef</label>
                    <input type="number" id="qty_ground_beef" name="qty_ground_beef" value="0" min="0">
                </div>
                <div class="item">
                    <input type="checkbox" id="meatballs" name="toppings" value="Meatballs">
                    <label for="meatballs">Meatballs</label>
                    <input type="number" id="qty_meatballs" name="qty_meatballs" value="0" min="0">
                </div>
                <div class="item">
                    <input type="checkbox" id="anchovy" name="toppings" value="Anchovy">
                    <label for="anchovy">Anchovy</label>
                    <input type="number" id="qty_anchovy" name="qty_anchovy" value="0" min="0">
                </div>
                <div class="item">
                    <input type="checkbox" id="chicken" name="toppings" value="Chicken">
                    <label for="chicken">Chicken</label>
                    <input type="number" id="qty_chicken" name="qty_chicken" value="0" min="0">
                </div>
            </div>

            <div class="column">
                <h3>Vegetables:</h3>
                <div class="item">
                    <input type="checkbox" id="green_peppers" name="toppings" value="Green Peppers">
                    <label for="green_peppers">Green Peppers</label>
                    <input type="number" id="qty_green_peppers" name="qty_green_peppers" value="0" min="0">
                </div>
                <div class="item">
                    <input type="checkbox" id="onions" name="toppings" value="Onions">
                    <label for="onions">Onions</label>
                    <input type="number" id="qty_onions" name="qty_onions" value="0" min="0">
                </div>
                <div class="item">
                    <input type="checkbox" id="mushrooms" name="toppings" value="Mushrooms">
                    <label for="mushrooms">Mushrooms</label>
                    <input type="number" id="qty_mushrooms" name="qty_mushrooms" value="0" min="0">
                </div>
                <div class="item">
                    <input type="checkbox" id="spinach" name="toppings" value="Spinach">
                    <label for="spinach">Spinach</label>
                    <input type="number" id="qty_spinach" name="qty_spinach" value="0" min="0">
                </div>
                <div class="item">
                    <input type="checkbox" id="banana_peppers" name="toppings" value="Banana Peppers">
                    <label for="banana_peppers">Banana Peppers</label>
                    <input type="number" id="qty_banana_peppers" name="qty_banana_peppers" value="0" min="0">
                </div>
            </div>

            <div style="clear: both;"></div>
            <div style="text-align: center;">
                <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
                <br><br>
            </div>

            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>
    <script src="Pizza.js"></script>
</body>

</html>
