<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mario's Pizza</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Pizza.css">
</head>

<body>
    <div id="menuBG">
        <h1>Mario's Pizza</h1>
        <hr>
        <br>

        <h2>Pizza Prices:</h2>
        <h3><span>Personal $6 Small $8 Medium $10 Large $14 Extra Large $16 Toppings $1 (First Topping Free!)</span>
        </h3>

        <form id="frmMenu">
            <div class="column">
                <h3>Pizza Size:</h3>
                <div class="item">
                    <input type="radio" id="personal" name="size" value="Personal Pizza">
                    <label for="personal">Personal</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="item">
                    <input type="radio" id="small" name="size" value="Small Pizza">
                    <label for="small">Small</label>
                </div>
                <div class="item">
                    <input type="radio" id="medium" name="size" value="Medium Pizza">
                    <label for="medium">Medium</label>
                </div>
                <div class="item">
                    <input type="radio" id="large" name="size" value="Large Pizza">
                    <label for="large">Large</label>
                </div>
                <div class="item">
                    <input type="radio" id="extra_large" name="size" value="Extra Large Pizza">
                    <label for="extra_large">Extra Large</label>&nbsp;
                </div>
            </div>

            <div class="column">
                <h3>Meats: </h3>
                <div class="item">
                    <input type="checkbox" id="pepperoni" name="toppings" value="Pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="sausage" name="toppings" value="Sausage">
                    <label for="sausage">Sausage</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="canadian_bacon" name="toppings" value="Canadian Bacon">
                    <label for="canadian_bacon">Canadian Bacon</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="ground_beef" name="toppings" value="Ground Beef">
                    <label for="ground_beef">Ground Beef</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="meatballs" name="toppings" value="Meatballs">
                    <label for="meatballs">Meatballs</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="anchovy" name="toppings" value="Anchovy">
                    <label for="anchovy">Anchovy</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="chicken" name="toppings" value="Chicken">
                    <label for="chicken">Chicken</label>
                </div>
            </div>

            <div class="column">
                <h3>Vegetables:</h3>
                <div class="item">
                    <input type="checkbox" id="green_peppers" name="toppings" value="Green Peppers">
                    <label for="green_peppers">Green Peppers</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="onions" name="toppings" value="Onions">
                    <label for="onions">Onions</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="mushrooms" name="toppings" value="Mushrooms">
                    <label for="mushrooms">Mushrooms</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="spinach" name="toppings" value="Spinach">
                    <label for="spinach">Spinach</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="banana_peppers" name="toppings" value="Banana Peppers">
                    <label for="banana_peppers">Banana Peppers</label>
                </div>
            </div>
            <div style="clear: both;"></div>
            <div style="text-align: center;">
                <input id="btnOrder" type="button" value="Place Order">
                <br><br>
            </div>

            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>

    </div>

    <script src="Pizza.js"></script>
</body>

</html>
